<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gillani's</title>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">GILLANI'S</h1>
    </div>
    
    <input type="text" id="searchBar" placeholder="Search for products...">
    
    <div class="product-container" id="productContainer"></div>
    
    <button id="accountBtn">Account</button>
    
    <div id="billSection" class="hidden">
        <h2>Bill Section</h2>
        <input type="text" id="ownerName" placeholder="Owner of Bill:">
        <div id="selectedProducts"></div>
        <div>
            <label for="discount">Discount:</label>
            <input type="number" id="discount" value="0">
        </div>
        <h3>Total: <span id="totalPrice">0</span></h3>
        <button id="removeBillBtn" class="red-btn">Remove Bill</button>
    </div>
    
    <div id="loginPanel" class="hidden">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
